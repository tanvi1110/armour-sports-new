{%extends 'accounts/dashboard-base.html'%} {%load static%}
<!--  -->
{%block main%}
<div class="col-md-8">
    <div class="card mb-3">
        <div class="card-body">

            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0" style="padding-left: 0rem!important;">First Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" name="first_name_field" value="{{user.first_name}}">
                </div>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Last Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" name="last_name_field" value="{{user.last_name}}">
            </div>
        </div>
        <hr>


        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">User Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" name="username_field" value="{{user.username}}">
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <input type="email" class="form-control" name="email_field" value="{{user.email}}">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" name="phone_field" value="{{user.phone_number}}">
            </div>
        </div>
        <!-- <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Sex</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" name="sex_field" value="{{user.sex}}">
                            </div>
                        </div> -->
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <h6 class="mb-0">Address</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <textarea class="form-control" name="address_field">{{user.address}}</textarea>
            </div>
        </div>
        <hr>
        <br>

        <div class="row">
            <div class="col-sm-12" style="text-align: right;">
                <button class="btn btn-info" type="submit">Submit</button>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
{%endblock%}
